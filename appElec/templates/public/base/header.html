<header class="bg-white ">
    <!-- Menu principal -->
    <nav class="z-20 bg-transparent fixed w-full">
        <div class="p-4 container mx-auto ">
            <div class="flex justify-between">

                <!-- Imagen/logo -->
                <div class="z-20 self-center">
                    <a href="{% url 'public_app:home' %}"
                        class="font-exo font-normal text-xm md:text-xl text-white">Electricista</a>
                </div>

                <!-- Cuerpo de menu -->
                <div class="">

                    <!-- Boton responsive -->
                    <input type="checkbox" name="hamburger" id="hamburger" class="peer" hidden>

                    <label for="hamburger"
                        class="peer-checked:hamburger block z-20 cursor-pointer md:hidden transition p-1.5 hover:bg-gray-200 rounded">
                        <div class="h-0.5 w-[18px] bg-white transition"></div>
                        <div class="mt-[0.3rem] h-0.5 w-[18px] bg-white transition"></div>
                        <div class="mt-[0.3rem] h-0.5 w-[18px] bg-white transition"></div>
                    </label>


                    <!-- Cuerpo de los enlaces -->
                    <div
                        class="bg-white md:bg-transparent w-3/5 shadow-lg transition flex flex-col justify-between fixed inset-0 translate-x-[-100%] peer-checked:translate-x-0 peer-checked:duration-500 md:w-auto md:static md:shadow-none md:translate-x-0 md:flex-row">

                        <!-- Enlaces -->
                        <div class="px-6 pt-32 flex flex-col md:flex-row md:items-center gap-3 md:p-0">
                            <a href="{% url 'public_app:home' %}"
                                class="{% if request.path == '/' %}md:font-bold{% else %}md:font-light hover:font-medium{% endif %} tracking-wide cursor-pointer px-3 py-2 rounded  text-lg text-sky-800  md:text-white  transition-all duration-300 ">Inicio</a>
                            <a href="{% url 'public_app:about' %}"
                                class="{% if request.path == '/nosotros/' %}md:font-bold{% else %}md:font-light hover:font-medium{% endif %} tracking-wide cursor-pointer px-3 py-2 rounded  text-lg text-sky-800 font-light md:text-white hover:font-medium transition-all duration-300 ">Nosotros</a>
                            <a href="{% url 'public_app:services' %}"
                                class="{% if request.path == '/servicios/' %}md:font-bold{% else %}md:font-light hover:font-medium{% endif %} tracking-wide cursor-pointer px-3 py-2 rounded  text-lg text-sky-800 font-light md:text-white hover:font-medium transition-all duration-300 ">Servicios</a>
                            <a href="{% url 'public_app:contact' %}"
                                class="{% if request.path == '/contacto/' %}md:font-bold{% else %}font-light hover:font-medium{% endif %} tracking-wide cursor-pointer px-3 py-2 rounded  text-lg text-sky-800 font-light md:text-white hover:font-medium transition-all duration-300 ">Contacto</a>
                        </div>

                        <!-- Boton -->
                        <div class="block md:hidden border-t py-8 px-6 md:border-t-0 md:py-0 md:pr-0 md:pl-6">
                            <a href="https://wa.link/5611ee"
                                class="block px-6 py-2 rounded text-center text-white text-lg font-semibold transition bg-green-500 hover:bg-green-600">WhatsApp</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<script>
    window.addEventListener("scroll", () => {
        const navbar = document.querySelector("nav");

        if (window.scrollY > 0) {
            // Cuando se realiza un scroll, agrega la clase de fondo deseada
            navbar.classList.remove("bg-transparent");
            navbar.classList.remove("md:mt-2");
            navbar.classList.add("bg-black"); // Cambia a tu color deseado
            navbar.classList.add("transition-all"); // Cambia a tu color deseado
            navbar.classList.add("duration-500"); // Cambia a tu color deseado
            navbar.classList.add("top-0");
        } else {
            // Cuando no hay scroll o est√°s en la parte superior, elimina la clase de fondo
            navbar.classList.remove("bg-black");
            navbar.classList.add("bg-transparent");
            navbar.classList.add("md:mt-2");
        }
    });
</script>
