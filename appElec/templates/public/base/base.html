{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block tags %}{% endblock tags %}
    {% block description %}{% endblock description %}
    {% block og_tags %}{% endblock og_tags %}
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/investigacion.png' %}" />
    {% block title %}{% endblock title %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-861398936"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'AW-861398936');
    </script>

    <!-- Microdata -->
    {% include 'public/base/services.html' %}

</head>

<body class="bg-white">
    {% block content %}

    {% endblock content %}
</body>

</html>
